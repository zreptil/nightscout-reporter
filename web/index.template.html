<!DOCTYPE html>
<html>
<head>
  <title>Nightscout Reporter</title>
  <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate'/>
  <meta http-equiv='Pragma' content='no-cache'/>
  <meta http-equiv='Expires' content='0'/>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <link rel='manifest' id='manifest' href='packages/nightscout_reporter/assets/manifest.json'>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' id='themestyle' href='packages/nightscout_reporter/assets/themes/standard/index.css'>
  <link rel='icon' id='favicon' type='image/png' href='packages/nightscout_reporter/assets/themes/standard/favicon.png'>
  <script defer src='main.dart.js?q={{digest ../lib/src/globals.dart}}'></script>
</head>
<body>
<div id='test'></div>
<my-app>
  <div class='loading'>
    <img class='portrait p1' height='35px' src='packages/nightscout_reporter/assets/img/nr01.png'>
    <img class='landscape p2' height='24px' src='packages/nightscout_reporter/assets/img/nr02.png'>
    <img class='landscape p3' height='24px' src='packages/nightscout_reporter/assets/img/nr03.png'>
    <div class='cover'></div>
    <img class='owl' id='owl' src='packages/nightscout_reporter/assets/themes/standard/owl-watch.png'>
  </div>
</my-app>
<script>
  const d = new Date();
  let id = 'webData';
  if (location.href.indexOf('/beta/') >= 0) {
    id = `@${id}`;
  }
  let suffix = '';
  if (location.href.indexOf('watch') >= 0) {
    suffix = '-watch';
    document.getElementById('manifest')?.setAttribute('href', 'packages/nightscout_reporter/assets/manifest.watch.json');
  }
  let theme = null;
  try {
    const data = JSON.parse(window.localStorage[id]);
    theme = data['w2'];
  } catch (ex) {
  }
  if (theme == null || theme === '') {
    theme = 'standard';
  }
  document.getElementById('owl')?.setAttribute('src', 'packages/nightscout_reporter/assets/themes/' + theme + '/owl' + suffix + '.png');
  document.getElementById('themestyle')?.setAttribute('href', 'packages/nightscout_reporter/assets/themes/' + theme + '/index.css');
  document.getElementById('favicon')?.setAttribute('href', 'packages/nightscout_reporter/assets/themes/' + theme + '/favicon' + suffix + '.png');
</script>
</body>
</html>
